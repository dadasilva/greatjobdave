{% extends "base.html" %}
{%block header %}photos{% endblock%}

{% block content %}
    <!-- PHOTOS -->
    <div class="container">
      <div class="align-center" data-target="projectsButton">
          <div class="row">
              {% for p in data %}
                <div class="container">
                     <div class="col-sm-12 col-lg-24 pics animation all 2">
                      <img src="{{ '../' ~ p.path ~ '/' ~ p.name }}" class="d-block w-100 mx-auto" alt="{{ p.name }}"></img>
                    </div>
                </div>
              {% endfor %}
          </div>
      </div>
    </div>
{% endblock %}

{% block sidebar %}
    {% for dir in list %}
    <button class="nav-pills shadow-sm">
        <a href="{{ url_for('site.photo', folder=dir.name) }}" >{{dir.name}}</a>
    </button>
    {% endfor %}
{% endblock %}
