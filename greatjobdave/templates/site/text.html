{% extends "base.html" %}
<!-- BODY -->
{%block header %}notes{% endblock%}

{% block content %}
<!-- NOTES -->
<div class="container">
  <div class="row">
    <div class="col-lg-24 mx-auto">
      {% for note in notes %}
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ note.title }}</h4>
        <p class="card-text" style="white-space: pre-wrap" src="./text.html">{{ note.body }}</p>
        <h5 class="card-subtitle">{{ note.date }}</h5>
      </div>
    </div>
    </div>
     <div class="container">
    <div class="row" style="height: 50px;">
      {% block head %}{% endblock %}
    </div>
  </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
